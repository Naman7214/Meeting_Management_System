{% extends 'base.html' %}
{% block content %}
  <h1 class="text-3xl font-bold mb-4">Meeting Agenda for "{{ meeting.title }}"</h1>
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <pre class="whitespace-pre-wrap">{{ agenda }}</pre>
  </div>
  <a href="{{ url_for('meeting', meeting_id=meeting.id) }}" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Back to Meeting</a>
{% endblock %}
