{% extends 'base.html' %}
{% block content %}
  <h1 class="text-3xl font-bold mb-4">Create a New Meeting</h1>
  <form action="{{ url_for('create_meeting') }}" method="post" class="bg-white p-6 rounded-lg shadow-lg">
    <div class="mb-4">
      <input type="text" name="title" placeholder="Meeting Title" required 
             class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <input type="submit" value="Create Meeting" 
           class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">
  </form>
{% endblock %}
