{% extends 'base.html' %}
{% block content %}
  <h1 class="text-4xl font-bold mb-6">Meeting Manager</h1>

  <h2 class="text-2xl font-semibold mb-4">Create a New Meeting</h2>
  <a href="{{ url_for('create_meeting') }}" 
     class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">
    Create Meeting
  </a>

  <h2 class="text-2xl font-semibold mt-8 mb-4">Existing Meetings</h2>
  <ul class="list-disc pl-5">
    {% for meeting in meetings %}
      <li>
        <a href="{{ url_for('meeting', meeting_id=meeting.id) }}" class="text-blue-500 hover:underline">
          {{ meeting.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
